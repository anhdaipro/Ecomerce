{% extends 'vendor/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
    
<div class="container h-100">
<div class="login">
    <div class="user_card">
			<div class="d-flex justify-content-center pt-4">
				<h4 style="font-size: 28px;">Login to Seller Channel </h4>
			</div>
			<div class="d-flex justify-content-center form_container">
					<form method="POST" >
						{% csrf_token %}
						<div class="form-group">  
							<label for="username">Username:</label>  
							<input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
						</div>  
						<div class="form-group">  
							<label for="pwd1">Password:</label> 
							<div class="anh">
								<input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password">
								<span toggle="#password-field" class="fas fa-fw fa-eye-slash mr-1 field-icon toggle-password"></span>
							</div>
						</div>   
						
				 		<input class="btn login_btn " type="submit" value="Login">
							<small class="text-muted m-2">
                    		<a href="{% url 'password_reset' %}">Forgot Password?</a>
                			</small>
				   		
					</form>
			</div>
		
			<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'app_user:signup' %}" class="ml-2">Sign Up</a>
					</div>
			</div>
		</div>
    </div>
</div>
{% endblock %}
