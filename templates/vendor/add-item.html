{% extends "vendor/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Add Item
{% endblock %}

{% block content %}
<main>
  <div class="container" >
    
    <form method="POST" action="{% url 'vendor:add-item' %}" enctype="multipart/form-data" class="signup">
      <h5 class="title">Add product</h5>

            {% csrf_token %}
            
            {{ form|crispy }}
          
            <div class="field">
                <div class="control">
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
    </form>
    <form method="POST" action="{% url 'vendor:add-variant' %}" enctype="multipart/form-data" class="signup">
      <h5 class="title">Add product</h5>

            {% csrf_token %}
            
            {{ forms|crispy }}
          
            <div class="field">
                <div class="control">
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
    </form>
</div>  
</main>
      
{% endblock %}
