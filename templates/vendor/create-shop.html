{% extends "vendor/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

  <div class="container-sm" >
    
    <div class="d-flex  justify-content-center">
     
      <form method="POST" enctype="multipart/form-data" class="signup">
        {% csrf_token %}
        <h1 style="font-size: 22px;" class="pb-3">Create Shop</h1>
        <div class="form-group"> 
          <label for="id_ref_code" class=" requiredField">Name</label> 
          <input type="text" name="name" class="textinput textInput form-control" required id="id_ref_code">  
        </div> 
        <div id="div_id_message" class="form-group"> 
          <label for="id_message" class=" requiredField">Description </label> 
          <textarea name="description" cols="70" rows="4" class="textarea" required id="id_message"></textarea> 
        </div>
        <div class="form-group"> 
          <label for="ref_code" class=" requiredField">Address</label> 
          <input type="text" name="address" class="textinput textInput form-control" required id="ref_code">  
        </div> 
        <div class="form-group"> 
          <label for="id_ref" class=" requiredField">City</label> 
          <input type="text" name="city" class="textinput textInput form-control" required id="id_ref">  
        </div> 
        <div  class="form-group"> 
          <label for="id_image" class=" requiredField">Image</span> </label> 
          <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" required id="id_image">
        </div> 
        <button type='submit' class='btn btn-primary'>Create</button>
    </form>
    </div>
    </div>
{% endblock %}
