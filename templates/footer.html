<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id='countdown'>00:00</p>
  <input type="checkbox" class="check1">
  <input type="checkbox" class="check2">
  <script>
if(document.querySelector('.check1').checked==true){
  document.querySelector('.check2').checked=true
}
document.getElementById('countdown').onclick=()=>{
  document.querySelector('.check2').checked=true
}
  </script>
</body>
</html>
