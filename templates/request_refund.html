{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <main>
  <div class="container-sm" >
    <div class="container-sm" >
    
    <form method="POST" enctype="multipart/form-data" action="{% url 'refund:request_refund' %}" class="signup">
        {% csrf_token %}
        <h5>Request Refund</h5>
        <div class="form-group"> 
          <label for="id_ref_code" class=" requiredField">Ref code</label> 
          <input type="text" name="ref_code" class="textinput textInput form-control" required id="id_ref_code">  
        </div> 
        <div id="div_id_message" class="form-group"> 
          <label for="id_message" class=" requiredField">Message </label> 
          <textarea name="message" cols="40" rows="4" class="textarea form-control" required id="id_message"></textarea> 
        </div>
        <div id="div_id_email" class="form-group"> 
          <label for="id_email" class=" requiredField">Email</span> </label> 
          <input type="email" name="email" class="emailinput form-control" required id="id_email">
        </div>
        <div  class="form-group"> 
          <label for="id_image" class=" requiredField">Image</span> </label> 
          <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" required id="id_image">
        </div> 
        
     
      
        <button type='submit' class='btn btn-primary'>Refund</button>
    </form>
  </div>
   </div>
  </main>

{% endblock content %}
